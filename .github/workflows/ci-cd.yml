name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand(\"ping\").ok'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: backend

      - name: Run linting
        run: npm run lint:check
        working-directory: backend

      - name: Run type checking
        run: npm run type-check
        working-directory: backend

      - name: Run tests
        run: npm run test:ci
        working-directory: backend
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017/express-ts-test
          JWT_SECRET: test-jwt-secret-key-for-ci-cd

      - name: Run code quality validation
        run: npm run validate
        working-directory: backend

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: backend/coverage/lcov.info
          fail_ci_if_error: false

      - name: Build application
        run: npm run build
        working-directory: backend

      - name: Run security audit
        run: npm audit --audit-level high
        working-directory: backend
        continue-on-error: true

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t express-ts-app:test -f Dockerfile .

      - name: Test Docker image
        run: |
          docker run --rm express-ts-app:test npm --version

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, docker-build]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: backend

      - name: Deploy to Staging
        working-directory: backend
        run: |
          echo "üöÄ Deploying to staging environment..."
          npm run deploy:staging
        # Add your staging deployment commands here

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, docker-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: backend

      - name: Deploy to Production
        working-directory: backend
        run: |
          echo "üöÄ Deploying to production environment..."
          npm run deploy:prod
        # Add your production deployment commands here

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: backend

      - name: Run npm security audit
        run: npm audit --audit-level moderate
        working-directory: backend
        continue-on-error: true

  notification:
    name: Notify Status
    runs-on: ubuntu-latest
    needs: [test, docker-build]
    if: always()

    steps:
      - name: Notify success
        if: needs.test.result == 'success' && needs.docker-build.result == 'success'
        run: |
          echo "‚úÖ All checks passed! Ready for deployment."

      - name: Notify failure
        if: needs.test.result == 'failure' || needs.docker-build.result == 'failure'
        run: |
          echo "‚ùå Some checks failed. Please review the errors."
          exit 1